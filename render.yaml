# Render Deployment Configuration
# This file is automatically used by Render

build:
  env: python
  buildCommand: pip install -r requirements.txt

services:
  - type: web
    name: career-guidance-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api_server:app --workers 2 --threads 2 --timeout 300 --preload --worker-class sync --max-requests 1000 --max-requests-jitter 50
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: FLASK_ENV
        value: production
