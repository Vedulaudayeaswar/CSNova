# Render Deployment Configuration
# This file is automatically used by Render

services:
  - type: web
    name: career-guidance-ai
    env: python
    region: oregon # or your preferred region
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn api_server:app --workers 1 --threads 4 --timeout 300 --preload --worker-class sync --max-requests 500 --max-requests-jitter 25 --worker-tmp-dir /dev/shm
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: FLASK_ENV
        value: production
      - key: TF_CPP_MIN_LOG_LEVEL
        value: 3
      - key: OMP_NUM_THREADS
        value: 2
